<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where To / Where From</title>
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #panorama {
      height: 100vh;
      width: 100%;
    }

    #gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #898989; /* Example gradient */
      z-index: 1000;
      opacity: 1; /* Start fully visible */
      transition: opacity 2s ease-in-out; /* Fade-out transition */
    }

    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Times New Roman Bold', Times Bold, serif;
      font-weight: bold;
      font-style: italic;
      font-size: 20px;
      color: rgb(0, 0, 0);
      z-index: 1001; /* Higher than the overlay */
    }
    
  </style>
</head>
<body>
    <div id="gradient-overlay"></div>
    <div id="loader">Loading...</div>
    <div id="panorama"></div>

  <script>
    // Initialize the Pannellum viewer
    pannellum.viewer('panorama', {
      type: 'equirectangular',
      panorama: 'diagram2B.png', // Path to the uploaded image
      autoLoad: true,
      compass: false,
      pitch: 0,
      yaw: 0,
      hfov: 100, // Horizontal field of view
      showControls: false, // Disable controls
      preview:'diagram2.png',
    });

    // Fade out the gradient overlay after 5 seconds
    setTimeout(() => {
      const overlay = document.getElementById('gradient-overlay');
      const loader = document.getElementById('loader');
      overlay.style.opacity = 0; // Start fading
      loader.style.opacity = 0; // Start fading
      setTimeout(() => {
        overlay.style.display = 'none'; // Remove it from view after fade-out
      }, 2000); // Wait for the fade-out transition to complete
    }, 5000);
  </script>
</body>
</html>
</html>
